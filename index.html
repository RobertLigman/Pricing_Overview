<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Pricing Overview</title>
</head>

<body>
    <div class="wrapper">
        <h1 class="main-title">Our Pricing</h1>
        <section class="choose__section">
            <p>Annually</p>
            <label class="switch">
          <input type="checkbox" checked id="switchBall" />
          <span class="slider round"></span>
        </label>
            <p>Monthly</p>
        </section>
        <div class="card__container annually active">
            <div class="card basic">
                <h3 class="card__title">Basic</h3>
                <p class="card__price">
                    <span class="element__currency">$</span>19.99
                </p>
                <div class="card__element">500gb Storage</div>
                <div class="card__element">2 Users Allowed</div>
                <div class="card__element">Send up to 3 GB</div>
                <button class="btn card__submit">Learn More</button>
            </div>
            <div class="card">
                <h3 class="card__title">Pro</h3>
                <p class="card__price">
                    <span class="element__currency">$</span>39.99
                </p>
                <div class="card__element">5200gb Storage</div>
                <div class="card__element">2 Users Allowed</div>
                <div class="card__element">Send up to 3 GB</div>
                <button class="btn card__submit">Learn More</button>
            </div>
            <div class="card basic">
                <h3 class="card__title">Master</h3>
                <p class="card__price">
                    <span class="element__currency">$</span>49.99
                </p>
                <div class="card__element">500gb Storage</div>
                <div class="card__element">2 Users Allowed</div>
                <div class="card__element">Send up to 3 GB</div>
                <button class="btn card__submit">Learn More</button>
            </div>
        </div>
        <div class="card-container monthly">
            <div class="basic">000</div>
            <div class="pro">000</div>
            <div class="master">000</div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
